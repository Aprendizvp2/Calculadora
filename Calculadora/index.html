<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>Calculadora</title>
    <link type="text/css" href="./Calculadora.css" rel="stylesheet" />
  </head>
  <body>
    <div class="root">
      <div class="calculator">
          <div class="screen"><span class="result" id="resultado"></span></div>
        <div class="keys">
          <input
            class="on-off"
            id="button-off"
            type="submit"
            value="AC"
          />
          <input
            class="clear"
            id="clear"
            type="submit"
            value="C"
          />
          <input
            class="operator"
            id="button-operator-module"
            type="submit"
            value="%"
          />
          <input
            class="operator"
            id="division"
            type="submit"
            value="/"
          />
        </div>
        <div class="keys">
          <button class="button" id="siete" type="button" value="7">7</button>
          <button class="button" id="ocho" type="button" value="8">8</button>
          <button class="button" id="nueve" type="button" value="9">9</button>
          <input
            class="operator"
            id="multiplicacion"
            type="submit"
            value="*"
          />
        </div>
        <div class="keys">
          <button class="button" id="cuatro" type="button" value="4">4</button>
          <button class="button" id="cinco" type="button" value="5">5</button>
          <button class="button" id="seis" type="button" value="6">6</button>
          <input
            class="operator"
            id="resta"
            type="submit"
            value="-"
          />
        </div>
        <div class="keys">
          <button class="button" id="uno" type="button" value="1">1</button>
          <button class="button" id="dos" type="button" value="2">2</button>
          <button class="button" id="tres" type="button" value="3">3</button>
          <button
            class="operator"
            id="suma"
            type="button"
            value="+"
          >+</button>
        </div>
        <div class="keys">
          <button class="button" id="cero" type="button" value="0">0</button>
          <input
            class="operator"
            id="punto"
            type="button"
            value="."
          />
          <input
            class="operator"
            id="root"
            type="button"
            value="âˆš"
          />
          <input
            class="operator"
            id="igual"
            type="submit"
            value="="
          />
        </div>
      </div>
      <h4 id="parrafo-result">
        <!..Resultado de la operacion..>
      </h4>
    </div>
    <script src="../Suma.js"></script>
    <script src="../Resta.js"></script>
    <script src="../Multiplicacion.js"></script>
    <script src="../Division.js"></script>
    <script src="./Calculadora.js"></script>
  </body>
</html>
